            #loading #bar {
                opacity: 0;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                transform-origin: left bottom;
                width: 0;
                height: 3px;
                background: #fff;
                box-shadow: 0px 0px 15px rgba(255, 255, 255, 1);
                -webkit-box-shadow: 0px 0px 15px rgba(255, 255, 255, 1);

            #loading.fadeOut {
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.6s ease-out;
